{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <div class="time-list">
        <ul>
            {{ range .Pages }}
            <li>
                {{ if templates.Exists "partials/date.html" }}
                    <span>{{- partial "date" .Date -}}</span>
                {{ end }}
                <div><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></div>
            </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
