<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en" }}" dir="ltr">
<head>
  {{ if templates.Exists "partials/head.html" }}
    {{ partial "head.html" . }}
  {{ else }}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ site.Title }}</title>
  {{ end }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
